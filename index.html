<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1 class="app-title"><i class="fab fa-github"></i> Wheather Dashboard</h1>
      </header>
    
    
      <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search for a City: </h3>
            <form id="user-form" class="card-body">
              <!-- <label class="form-label" for="username">Username</label> -->
              <input name="username" id="username" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn" onclick="wheather()">Search</button>
            </form>
          </div>
    
          <div class="card">
            <h3 class="card-header text-uppercase">Search By Topic</h3>
            <div id="language-buttons" class="card-body">
              <button data-language="javascript" class="btn">Austin</button>
              <button data-language="html" class="btn">Chicago</button>
              <button data-language="css" class="btn">New York</button>
              <button data-language="javascript" class="btn">Oriando</button>
              <button data-language="html" class="btn">San Francisco</button>
              <button data-language="css" class="btn">Seattle</button>
              <button data-language="css" class="btn" onclick="wheather();">Denver</button>
            </div>
          </div>
        </div>
    
        <div class="col-12 col-md-8">
          <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
          <div id="repos-container" class="list-group">
    
          </div>
        </div>
      </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
